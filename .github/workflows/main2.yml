# .github/workflows/deploy_static.yml
name: Deploy Static Site to GitHub Pages 🚀

on:
  # main 브랜치 머지(push) → 빌드·배포
  push:
    branches: [main]

  # PR 생성·수정 → 빌드(검증)만 수행
  pull_request:
    branches: [main]

  # 수동 실행
  workflow_dispatch:

permissions:
  contents: read          # 코드 읽기
  pages:    write         # Pages 배포
  id-token: write         # OIDC 서명

concurrency:
  group: pages-static     # 중복 대기열 방지
  cancel-in-progress: false

jobs:
  # ---------- Build ----------
  build:
    runs-on: ubuntu-latest
    env:
      JEKYLL_ENV: production
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 📄 Ensure .nojekyll
        run: touch .nojekyll       # Jekyll 변환 방지

      - name: ⚙️ Setup Pages
        uses: actions/configure-pages@v5

      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./                 # 저장소 루트 전체 업로드

  # ---------- Deploy ----------
  deploy:
    if: github.event_name == 'push'  # PR 빌드 때는 건너뜀
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
