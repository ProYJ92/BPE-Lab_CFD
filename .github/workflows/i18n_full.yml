name: i18n full-auto

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [main]
    paths:
      - '**.html'
      - '!assets/i18n/**'
  workflow_dispatch:
    inputs:
      force:
        description: 'Translate all files'
        required: false
        default: 'false'

concurrency:
  group: i18n-auto
  cancel-in-progress: true

jobs:
  auto_i18n:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: GCP auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}
          create_credentials_file: false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install --no-cache-dir beautifulsoup4==4.12.* google-cloud-translate==3.*

      - name: Set PR date
        id: vars
        run: echo "date=$(date +'%Y%m%d')" >> "$GITHUB_OUTPUT"

      - name: Auto-tag & translate
        env:
          GCLOUD_PROJECT_ID: ${{ secrets.GCLOUD_PROJECT_ID }}
          GCLOUD_SERVICE_KEY: ${{ secrets.GCLOUD_SERVICE_KEY }}
        run: |
          cmd="python scripts/i18n_full_auto.py --skip-if-no-diff"
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            cmd="$cmd --force"
          fi
          echo "Running: $cmd"
          $cmd

      - name: Check git status
        run: git status --short

      - name: Create/Update PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: i18n/bot-update-${{ steps.vars.outputs.date }}
          title: "♻️ i18n JSON 업데이트"
          commit-message: "i18n: auto-update"
          delete-branch: true
          add-paths: |
            assets/i18n/**
            :(glob)**/*.html
