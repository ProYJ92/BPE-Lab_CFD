name: i18n full-auto
on: [push]
concurrency: {group: i18n-auto, cancel-in-progress: true}
jobs:
  auto_i18n:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install beautifulsoup4 google-cloud-translate==3.*
      - run: python scripts/i18n_full_auto.py
        env:
          GCLOUD_PROJECT_ID: ${{ secrets.GCLOUD_PROJECT_ID }}
      - run: |
          git config user.name  "i18n-bot"
          git config user.email "bot@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || (git commit -m "i18n: auto-update" && git push)

