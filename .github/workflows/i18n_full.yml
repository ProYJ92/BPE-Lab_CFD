name: i18n full-auto

permissions:
  contents: write
  pull-requests: write

on:
  push:

concurrency:
  group: i18n-auto
  cancel-in-progress: true

jobs:
  auto_i18n:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: GCP auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install --no-cache-dir beautifulsoup4==4.12.* google-cloud-translate==3.*

      - name: Auto-tag & translate
        env:
          GCLOUD_PROJECT_ID: ${{ secrets.GCLOUD_PROJECT_ID }}
        run: python scripts/i18n_full_auto.py

      - name: Create/Update PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: i18n/bot-update
          title: "♻️ i18n JSON 업데이트"
          commit-message: "i18n: auto-update"
          delete-branch: true
